version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contributed-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: contributed_db
      POSTGRES_USER: contributed
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: contributed-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  gitea:
    image: gitea/gitea:1.21
    container_name: contributed-gitea
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=contributed
      - GITEA__database__PASSWD=password
    ports:
      - "3001:3000"
      - "2222:22"
    volumes:
      - gitea_data:/data
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  gitea_data:

networks:
  default:
    name: contributed-network
